<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photoblog</title>

  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <div class="app">
    <header class="container">
      <nav>
        <img class="logo" src="./assets/camera.svg" alt="imagem de uma câmera pequena preta">

        <ul>
          <li>Home</li>
          <li class="active">Galeria</li>
        </ul>
      </nav>

      <form>
        <div class="input-wrapper">
          <label for="search">Pesquise por imagens e coleções</label>
          <input id="search" type="text" placeholder="Pesquise por imagens e coleções">
        </div>
      </form>

      <img class="avatar" src="https://randomuser.me/api/portraits/women/5.jpg" alt="imagem de uma mulher">
    </header>
    <main>
      <div class="container"></div>
      <h1>Galeria</h1>

      <section class="gallery">
        <figure class="item">
          <img src="./assets/image1.jpg" alt="central de trabalho com notebook fone e um abajur de raio atrás">

          <figcaption class="detail">
            <h2>Workspace elétrica</h2>
            <div class="tags">
              <span>tag</span>
            </div>
          </figcaption>
        </figure>

        <figure class="item">
          <img src="./assets/image2.jpg" alt="central de trabalho dark apenas com luz de fundo">

          <figcaption class="detail">
            <h2>Dark and red</h2>
            <div class="tags">
              <span>tag</span>
            </div>
          </figcaption>
        </figure>

        <figure class="item">
          <img src="./assets/image3.jpg" alt="central de trabalho roxa">

          <figcaption class="detail">
            <h2>Organização e grids</h2>
            <div class="tags">
              <span>tag</span>
            </div>
          </figcaption>
        </figure>

        <figure class="item">
          <img src="./assets/image4.jpg" alt="central de trabalho verde com fundo em formato de colmeia">

          <figcaption class="detail">
            <h2>Colméia</h2>
            <div class="tags">
              <span>tag</span>
            </div>
          </figcaption>
        </figure>

        <figure class="item">
          <img src="./assets/image5.jpg" alt="central de trabalho simples">

          <figcaption class="detail">
            <h2>Setup de escritor</h2>
            <div class="tags">
              <span>tag</span>
            </div>
          </figcaption>
        </figure>

        <figure class="item">
          <img src="./assets/image6.jpg" alt="monitor colorido com cadeira ergométrica">

          <figcaption class="detail">
            <h2>Ergonomia e cores</h2>
            <div class="tags">
              <span>tag</span>
            </div>
          </figcaption>
        </figure>

        <figure class="item">
          <img src="./assets/image7.jpg" alt="central de trabalho clean com um vaso de planta">

          <figcaption class="detail">
            <h2>Show de luzes</h2>
            <div class="tags">
              <span>tag</span>
            </div>
          </figcaption>
        </figure>

        <figure class="item">
          <img src="./assets/image8.jpg" alt="central de trabalho roxa com monitor e notebook">

          <figcaption class="detail">
            <h2>Deep purple</h2>
            <div class="tags">
              <span>tag</span>
            </div>
          </figcaption>
        </figure>

        <figure class="item">
          <img src="./assets/image9.jpg" alt="central de trabalho com diversos monitores">

          <figcaption class="detail">
            <h2>Multi-Screen</h2>
            <div class="tags">
              <span>tag</span>
            </div>
          </figcaption>
        </figure>
      </secyion>
    </main>
    <footer class="container">
      <p>© 2023 - Rocketseat Explorer</p>
    </footer>
  </div>
</body>
</html>
